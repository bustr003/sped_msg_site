<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="mhea_sped.css">
        <link rel="icon" type="image/x-icon" href="images/bunny_face.ico">
        <title>SpEd Message Builder</title>
    </head>

    <body class="green">
        <!-- Logo -->
        <a href="index.html">
            <img src="images/bunny_index.jpg" height="75">
        </a>

        <!-- Navigation Bar -->
        <div align="left">
            <ul class="topnav">
                <li class="topnav">
                    <a class="topnav" href="index.html">Home</a>
                </li>
                <li class="topnav">
                    <a class="topnav" href="add.html">Add</a>
                </li>
                <li class="topnav">
                    <a class="topnav_active" href="status.html">Status</a>
                </li>
                <li class="topnav">
                    <a class="topnav" href="exit.html">Exit</a>
                </li>
                <li class="topnav">
                    <a class="topnav" href="other.html">Other</a>
                </li>
            </ul>
        </div> <!-- Navigation Bar -->

        <div class="header">
            <h1 align="center">
                <b>Change status to Eligible</b>
            </h1>
        </div> <!-- Header -->

        <script>
            function refresh(){
                location.href = "status_eligible.html";
            }
            
            function displayNote(){
                var lname = document.getElementById("lname").value.trim();
                var fname = document.getElementById("fname").value.trim();
                var requester = document.getElementById("requester").value.trim();
                var role = document.getElementById("role").value.trim();
                var req_type = "Change status to Eligible";
                var req_comment = document.getElementById("req_comment").value.trim();

                var note = "Note for ";
                note += lname;
                if(lname!="" && fname!=""){note+= ", ";}
                note += fname;
                note += "<br>" + requester + ", " + role + " requested: " + req_type;
                if(req_comment!=""){note += "<br>\"" + req_comment + "\"";}

                var req_status = document.getElementById("req_status").value;
                var sig = document.getElementById("sig").value.trim();
                var ap_consent = document.getElementById("ap_consent").value.trim();
                var meet = document.getElementById("meet").value.trim();
                var plan = document.getElementById("plan").value.trim();
                
                note += "<br><br>" + req_status;
                note += "<br>Parent signed IEP on " + sig;
                note += "<br>Parent consent for AP: " + ap_consent;
                note += "<br>Meeting Type: " + meet;
                note += "<br>Plan Type: " + plan;

                var sped_type_update = document.getElementById("sped_type_update").value.trim();
                var sped_type = document.getElementById("sped_type").value.trim();
                var sped_type_date = document.getElementById("sped_type_date").value.trim();
                var gen_ed = document.getElementById("gen_ed").value.trim();
                
                note += "<br>";
                if(sped_type_update=="to do"){note += sped_type_update + ": update ";}
                note += "SpEd Type to " + sped_type + " as of " + sped_type_date;
                note += "<br>% in regular class: " + gen_ed;

                var pk_progset = document.getElementById("pk_progset").value.trim();
                if(pk_progset != ""){
                    var pk_progset_cxn = document.getElementById("pk_progset_cxn").value.trim();
                    var pk_loc = document.getElementById("pk_loc").value.trim();
                    var pk_loc_cxn = document.getElementById("pk_loc_cxn").value.trim();
                    var pk_hrs = document.getElementById("pk_hrs").value.trim();
                    var pk_hrs_cxn = document.getElementById("pk_hrs_cxn").value.trim();

                    note += "<br>";

                    note += "<br>PK Program Setting ";
                    if(pk_progset_cxn=="correction needed"){
                        note += "should be " + pk_progset + " - needs correction";
                    } else{
                        note += "is " + pk_progset;
                    }

                    note += "<br>PK Location ";
                    if(pk_progset_cxn=="correction needed"){
                        note += "should be " + pk_loc + " - needs correction";
                    } else{
                        note += "is " + pk_loc;
                    }

                    note += "<br>PK 10hrs or greater ";
                    if(pk_progset_cxn=="correction needed"){
                        note += "should be " + pk_hrs + " - needs correction";
                    } else{
                        note += "is " + pk_hrs;
                    }
                }

                var status_change = document.getElementById("status_change").value.trim();
                note += "<br><br>Status changed to " + status_change + ".";

                return note;
            }
        </script>

        <div class="body">
            <form>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" value="">

                <br>
                <label for="fname">First Name</label>
                <input type="text" id="fname" value="">

                <br>
                <label for="requester">Requested by</label>
                <input type="text" id="requester">

                <br>
                <label for="role">Staff Role</label>
                <input list="roles" for="role" id="role" value="">
                <datalist id="roles">
                    <option value="Site"></option>
                    <option value="Psych"></option>
                    <option value="Special Ed. Teacher"></option>
                    <option value="SLP"></option>
                    <option value="Occupational Therapist"></option>
                    <option value="Program Specialist"></option>
                    <option value="Behavior Intervention Specialist"></option>
                    <option value="General Ed. Teacher"></option>
                </datalist>

                <br>
                <label for="req_comment">Request Comment</label>
                <textarea id="req_comment" rows=2 cols="50"></textarea>

                <br><br>
                <datalist id="req_status_list">
                    <option value="Request completed."></option>
                    <option value="Request partially completed."></option>
                    <option value="No action needed."></option>
                </datalist>
                <label for="req_status"><b>REQUEST STATUS</b></label>
                <input list="req_status_list" for="req_status" id="req_status" value="">

                <datalist id="cxn_list">
                    <option value="correction needed"></option>
                    <option value="cxn not needed"></option>
                </datalist>

                <br>
                <label for="sig">Parent signed IEP on </label>
                <input type="text" id="sig" value="">

                <br>
                <label for="ap_consent">Date of parent consent for AP</label>
                <input type="text" id="ap_consent" value="">

                <br>
                <datalist id="meet_list">
                    <option value="Initial"></option>
                    <option value="Plan Review"></option>
                    <option value="Reevaluation"></option>
                    <option value="Plan Review & Reeval"></option>
                </datalist>
                <label for="meet">Meeting Type</label>
                <input list="meet_list" id="meet" value="">

                <br>
                <datalist id="plan_list">
                    <option value="IEP"></option>
                    <option value="ISP"></option>
                    <option value="Pending - needs correction"></option>
                </datalist>
                <label for="plan">Plan Type</label>
                <input list="plan_list" for="plan" id="plan" value="">

                <!-- SPED TYPE -->
                <br><br>
                <datalist id="sped_type_update_list">
                    <option value="to do"></option>
                    <option value="done"></option>
                </datalist>
                <label for="sped_type_update">SpEd Type update</label>
                <input list="sped_type_update_list" id="sped_type_update" value="">

                <br>
                <datalist id="sped_type_list">
                    <option value="RSP"></option>
                    <option value="Speech Only"></option>
                    <option value="SDC"></option>
                    <option value="DIS"></option>
                </datalist>
                <a class="body" href="https://docs.google.com/document/d/1OnujKWmvy8YZjVinyp3n86VmYV67vIqtgF2usSIw5wI/edit?usp=sharing">
                    SpEd Type</a>
                <input list="sped_type_list" id="sped_type" value="">

                <br>
                <label for="sped_type_date">as of</label>
                <input type="text" id="sped_type_date" value="">

                <!-- % IN REGULAR CLASS -->
                <br>
                <datalist id="gen_ed_list">
                    <option value="n/a pre-k"></option>
                    <option value=" - needs correction"></option>
                </datalist>
                <label for="gen_ed">% in GenEd</label>
                <input list="gen_ed_list" for="gen_ed" id="gen_ed" value="">

                <!-- PK PROGRAM SETTING -->
                <br><br>
                <a class="body" href="https://docs.google.com/spreadsheets/d/1DnOeiV15E0VJZhaC3tvJqZFDp5jQv640A_zU_ShBBvw/edit?usp=sharing">
                    <b>PK Program Setting</b></a>
                <label for="pk_progset"> should be</label>
                <input list="pk_progset_list" for="pk_progset" id="pk_progset" value="">
                <datalist id="pk_progset_list">
                    <option value="Reg EC"></option>
                    <option value="Sep Class"></option>
                </datalist>
                <br>
                <label for="pk_progset_cxn">PK Program Setting cxn?</label>
                <input list="cxn_list" for="pk_progset_cxn" id="pk_progset_cxn" value="">

                <br>
                <label for="pk_loc"><b>PK Location</b> should be</label>
                <input list="pk_loc_list" for="pk_loc" id="pk_loc" value="">
                <datalist id="pk_loc_list">
                    <option value="Same"></option>
                    <option value="Different"></option>
                </datalist>
                <br>
                <label for="pk_loc_cxn">PK Location cxn?</label>
                <input list="cxn_list" for="pk_loc_cxn" id="pk_loc_cxn" value="">

                <br>
                <label for="pk_hrs"><b>PK 10+ hrs</b> should be</label>
                <input list="pk_hrs_list" for="pk_hrs" id="pk_hrs" value="">
                <datalist id="pk_hrs_list">
                    <option value="Yes"></option>
                    <option value="No"></option>
                </datalist>
                <br>
                <label for="pk_hrs_cxn">PK 10+ hrs cxn?</label>
                <input list="cxn_list" for="pk_hrs_cxn" id="pk_hrs_cxn" value="">
           
                <br><br>
                <datalist id="status_change_list">
                    <option value="Eligible"></option>
                </datalist>
                <label for="status_change">Status changed to</label>
                <input list="status_change_list" for="status_change" id="status_change" value="">
            </form>

            <button onclick="document.getElementById('note').innerHTML=displayNote();">Display Note</button>
            <button onclick="refresh()">Clear Fields</button>

            <p id="note"></p>
        </div> <!-- Body -->
    </body>
</html>
