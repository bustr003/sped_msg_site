<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="icon" type="image/x-icon" href="../images/bunny_face.ico">
        <title>SpEd Message Builder</title>
    </head>

    <body class="yellow">
        <!-- Logo -->
        <a href="../index.html">
            <img src="../images/bunny_index.jpg" height="75">
        </a>

        <!-- Navigation Bar -->
        <div align="left">
            <ul class="topnav">
                <li class="topnav">
                    <a class="topnav" href="../index.html">Home</a>
                </li>
                <li class="topnav">
                    <a class="topnav" href="../add.html">Add</a>
                </li>
                <li class="topnav">
                    <a class="topnav" href="../status.html">Status</a>
                </li>
                <li class="topnav">
                    <a class="topnav" href="../exit.html">Exit</a>
                </li>
                <li class="topnav">
                    <a class="topnav_active" href="../other.html">Other</a>
                </li>
            </ul>
        </div> <!-- Navigation Bar -->

        <div class="header">
            <h1 align="center">
                <b>SpEd Type Update</b>
            </h1>
            <p><a class="body" href="https://docs.google.com/document/d/1OnujKWmvy8YZjVinyp3n86VmYV67vIqtgF2usSIw5wI/edit?usp=sharing">
                Click here for SpEd Type formula</a></p>
            <br>
            <button onclick="refresh()">Clear Fields</button>
        </div> <!-- Header -->

        <script>
            function refresh(){
                location.href = "sped_type.html";
            }
            
            function displayNote(){
                const d = new Date();
                let yyyy = d.getFullYear();
                let mm = d.getMonth() + 1;
                let dd = d.getDate();
                let hour = d.getHours();
                let minutes = d.getMinutes();
                let seconds = d.getSeconds();
                var datetime = yyyy + "." + mm + "." + dd + ", " + hour + ":" + minutes + ":" + seconds;

                var note = "Note from " + datetime + "<br>";

                var sped_type = document.getElementById("sped_type").value;
                var date = document.getElementById("date").value.trim();

                note += "<br>SpEd Type to " + sped_type;
                note += " as of " + date;
                
                return note;
            }
        </script>

        <div class="body">
            <form>
                <label for="student_name">Student</label>
                <input type="text" id="student_name" placeholder="optional" value="">

                <br>
                <label for="student_id">ID</label>
                <input type="text" id="student_id" placeholder="optional" value="">

                <br>
                <datalist id="sped_type_list">
                    <option value="RSP"></option>
                    <option value="Speech Only"></option>
                    <option value="SDC"></option>
                    <option value="DIS"></option>
                </datalist>
                <label for="sped_type">SpEd Type</label>
                <input list="sped_type_list" id="sped_type" value="">

                <br>
                <label for="date">As of date </label>
                <input type="text" id="date" value="">
            </form>

            <button onclick="document.getElementById('note').innerHTML=displayNote();">Display Note</button>

            <p id="note"></p>
        </div> <!-- Body -->
    </body>
</html>
