<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../mhea_sped.css">
        <link rel="icon" type="image/x-icon" href="../images/bunny_face.ico">
        <title>SpEd Message Builder</title>
    </head>

    <body class="orange">
        <!-- Logo -->
        <a href="../index.html">
            <img src="../images/bunny_index.jpg" height="75">
        </a>

        <!-- Navigation Bar -->
        <div align="left">
            <ul class="topnav">
                <li class="topnav">
                    <a class="topnav" href="../index.html">Home</a>
                </li>
                <li class="topnav">
                    <a class="topnav_active" href="../add.html">Add</a>
                </li>
                <li class="topnav">
                    <a class="topnav" href="../status.html">Status</a>
                </li>
                <li class="topnav">
                    <a class="topnav" href="../exit.html">Exit</a>
                </li>
                <li class="topnav">
                    <a class="topnav" href="../other.html">Other</a>
                </li>
            </ul>
        </div> <!-- Navigation Bar -->

        <div class="header">
            <h1 align="center">
                <b>Add Student</b>
            </h1>
            <button onclick="refresh()">Clear Fields</button>
        </div> <!-- Header -->

        <script>
            function refresh(){
                location.href = "add_student.html";
            }
            
            function displayNote(){
                const d = new Date();
                let yyyy = d.getFullYear();
                let mm = d.getMonth() + 1;
                let dd = d.getDate();
                let hour = d.getHours();
                let minutes = d.getMinutes();
                let seconds = d.getSeconds();
                var datetime = yyyy + "." + mm + "." + dd + ", " + hour + ":" + minutes + ":" + seconds;

                var note = "Note from " + datetime + "<br>";

                var requester = document.getElementById("requester").value.trim();
                var role = document.getElementById("role").value.trim();
                var req_comment = document.getElementById("req_comment").value.trim();

                note += "<br>" + requester + ", " + role + " requested: Add Student";
                if(req_comment!=""){note += "<br>\"" + req_comment + "\"";}

                var req_status = document.getElementById("req_status").value;
                var ssid = document.getElementById("ssid").value;
                var seis_id = document.getElementById("seis_id").value;
                var dnr = document.getElementById("dnr").value;
                var district_id = document.getElementById("district_id").value;
                var third_bday = document.getElementById("third_bday").value;

                note += "<br><br>" + req_status;
                if(ssid!=""){note += "<br>" + "SSID: " + ssid;}
                if(seis_id!=""){note += "<br>" + "SEIS ID: " + seis_id;}
                if(dnr!="dnr n/a"){note += "<br>- " + dnr;}
                if(district_id!=""){note += "<br>" + "District ID: " + district_id;}
                if(third_bday!=""){note += "<br>" + "3rd birthday " + third_bday;}

                var psych_access = document.getElementById("psych_access").value;
                var psych_access_note = document.getElementById("psych_access_note").value.trim();
                if(psych_access!="n/a"){note += "<br>" + psych_access;}
                if(psych_access=="n/a" && psych_access_note!=""){note += "<br>" + "Psych access";}
                if(psych_access_note!=""){note += " - " + psych_access_note;}

                var iep_team_access = document.getElementById("iep_team_access").value;
                var iep_team_note = document.getElementById("iep_team_note").value.trim();
                if(iep_team_access!="n/a"){note += "<br>" + iep_team_access;}
                if(iep_team_access=="n/a" && iep_team_note!=""){note += "<br>" + "IEP Team access";}
                if(iep_team_note!=""){note += " - " + iep_team_note;}

                note += "<br>ENROLLMENT INFO";
                var enroll_start = document.getElementById("enroll_start").value;
                var grade = document.getElementById("grade").value;
                var mname = document.getElementById("mname").value;
                var SOR = document.getElementById("SOR").value;
                var SOA = document.getElementById("SOA").value;

                if(enroll_start!=""){note += "<br>Enrollment Start Date: " + enroll_start;}
                if(grade!=""){note += "<br>Grade: " + grade;}
                if(mname!=""){note += "<br>Middle name: " + mname;}
                if(SOR!=""){note += "<br>School of Residence: " + SOR.toUpperCase();}
                if(SOA!=""){note += "<br>School of Attendance: " + SOA.toUpperCase();}

                var special_notes = document.getElementById("special_notes").value.trim();
                if(special_notes!=""){note += "<br><br>" + special_notes;}

                note += "<br><br>SEIS RECORD RE-ACTIVATED"
                var sped_type = document.getElementById("sped_type").value;
                var demographics = document.getElementById("demographics").value;
                var school_page = document.getElementById("school_page").value;
                var team_page = document.getElementById("team_page").value;
                var calpads_page = document.getElementById("calpads_page").value;
                var meet_plan = document.getElementById("meet_plan").value;
                var prog_set = document.getElementById("prog_set").value;
                var record_status = document.getElementById("record_status").value;
                var guide = document.getElementById("guide").value;

                if(sped_type!=""){note += "<br>SpEd Type " + sped_type;}
                if(demographics!=""){note += "<br>Demographics page " + demographics;}
                if(school_page!=""){note += "<br>School page " + school_page;}
                if(team_page!=""){note += "<br>IEP Team " + team_page;}
                if(calpads_page!=""){note += "<br>CALPADS page " + calpads_page;}
                if(meet_plan!=""){note += "<br>Meeting Type/Plan Type: " + meet_plan;}
                if(prog_set!=""){note += "<br>Program Setting: " + prog_set;}
                if(record_status!=""){note += "<br>Status: " + record_status;}
                if(guide!=""){note += "<br>View History guide " + guide;}

                note += "<br><br>NEW INITIAL EVAL"
                var services_status = document.getElementById("services_status").value;
                var goals_status = document.getElementById("goals_status").value;
                var ie_status = document.getElementById("ie_status").value;

                if(services_status!=""){note += "<br>Services " + services_status;}
                if(goals_status!=""){note += "<br>Goals " + goals_status;}
                if(ie_status!=""){note += "<br>Info/Eligibility Form " + ie_status;}

                return note;
            }
        </script>

        <div class="body">
            <form>
                <label for="student_name">Student</label>
                <input type="text" id="student_name" placeholder="optional" value="">

                <br>
                <label for="student_id">ID</label>
                <input type="text" id="student_id" placeholder="optional" value="">

                <br>
                <label for="requester">Requested by</label>
                <input type="text" id=requester>

                <br>
                <label for="role">Staff Role</label>
                <input list="roles" id="role" value="">
                <datalist id="roles">
                    <option value="Site"></option>
                    <option value="Psych"></option>
                    <option value="Special Ed. Teacher"></option>
                    <option value="SLP"></option>
                    <option value="Occupational Therapist"></option>
                    <option value="Program Specialist"></option>
                    <option value="Behavior Intervention Specialist"></option>
                    <option value="General Ed. Teacher"></option>
                </datalist>

                <br>
                <label for="req_comment">Request Comment</label>
                <textarea id="req_comment" rows=2 cols="50"></textarea>

                <datalist id="req_status_list">
                    <option value="Request completed."></option>
                    <option value="Request partially completed."></option>
                    <option value="No action needed."></option>
                </datalist>

                <br><br>
                <b>PROCEDURES</b>

                <datalist id="id">
                    <option value="not found"></option>
                </datalist>

                <br>
                <label for="ssid">SSID</label>
                <input list="id" id="ssid" value="">

                <datalist id="seis_id_list">
                    <option value="created"></option>
                    <option value="not found"></option>
                </datalist>

                <br>
                <label for="seis_id">SEIS ID</label>
                <input list="seis_id_list" id="seis_id" value="">

                <select id="dnr">
                    <option value="dnr n/a">dnr n/a</option>
                    <option value="Removed the DNR">Removed the DNR</option>
                </select>

                <br>
                <label for="district_id">District ID</label>
                <input list="id" id="district_id" value="">

                <br>
                <label for="third_bday">3rd birthday</label>
                <input type="text" id="third_bday" value="">
                <br><i>*If preschool-age and the IEP will be held after the 3rd birthday, add Meeting Delay Code 20.</i>

                <br>

                <br>
                <label>Psych access</label>
                <select id="psych_access">
                    <option value="n/a">n/a</option>
                    <option value="Psych access granted">granted</option>
                </select>
                <input type="text" id="psych_access_note">

                <br>
                <label>IEP Team</label>
                <select id="iep_team_access">
                    <option value="n/a">n/a</option>
                    <option value="IEP Team TBD">TBD</option>
                    <option value="IEP Team added">added</option>
                </select>
                <input type="text" id="iep_team_note">

                <br>

                <br>
                <label for="enroll_start">Enrollment Start</label>
                <input type="text" id="enroll_start" value="">

                <br>
                <label for="grade">Grade</label>
                <input type="text" id="grade" value="">
                <br><i>*If 8th grade, add EUHSD SEIS as a provider.</i>

                <br>
                <datalist id="mname_list">
                    <option value="n/a"></option>
                </datalist>
                <label for="mname">Middle Name</label>
                <input list="mname_list" for="mname" id="mname" value="">

                <br>
                <a class="body" href="https://portal.schoolsitelocator.com/apps/ssl/?districtcode=10924">
                    School of Residence</a>
                <input type="text" id="SOR" value="">

                <br>
                <label for="SOA">School of Attendance</label>
                <input type="text" id="SOA" value="">

                <br><br>
                <label for="special_notes">Notes</label>
                <textarea id="special_notes" rows=3 cols="50" placeholder="special notes..."></textarea>

                <br><br>
                <label for="guide">RE-ACTIVATE SEIS RECORD</label>

                <br>
                <datalist id="sped_type_list">
                    <option value="blank"></option>
                </datalist>
                <label for="sped_type">SpEd Type</label>
                <input list="sped_type_list" id="sped_type" value="">

                <br>
                <datalist id="update_list">
                    <option value="updated"></option>
                </datalist>
                <label for="demographics">Demographics</label>
                <input list="update_list" id="demographics" value="">

                <br>
                <label for="school_page">School page</label>
                <input list="update_list" id="school_page" value="">

                <br>
                <label for="team_page">IEP Team page</label>
                <input list="update_list" id="team_page" value="">

                <br>
                <label for="calpads_page">CALPADS page</label>
                <input list="update_list" id="calpads_page" value="">

                <datalist id="meet_plan_list">
                    <option value="30/300"></option>
                </datalist>

                <br>
                <label for="meet_plan">Meeting Type/Plan Type</label>
                <input list="meet_plan_list" id="meet_plan" value="">

                <br>
                <label for="prog_set">Program Setting</label>
                <input type="text" id="prog_set" value="">

                <datalist id="status_list">
                    <option value="Pending"></option>
                    <option value="Eligible"></option>
                </datalist>

                <br>
                <label for="record_status">Record Status</label>
                <input list="status_list" id="record_status" value="">

                <datalist id="guide_list">
                    <option value="sent to requester"></option>
                </datalist>

                <br>
                <label for="guide">View History guide</label>
                <input list="guide_list" id="guide" value="">

                <br><br>
                <label for="guide">NEW INITIAL EVAL</label>

                <datalist id="services_list">
                    <option value="Discontinued & Deleted"></option>
                </datalist>

                <br>
                <label for="services_status">Services</label>
                <input list="services_list" id="services_status" value="">

                <datalist id="goals_list">
                    <option value="Deleted"></option>
                </datalist>

                <br>
                <label for="goals_status">Goals</label>
                <input list="goals_list" id="goals_status" value="">

                <datalist id="ie_list">
                    <option value="Updated"></option>
                </datalist>

                <br>
                <label for="ie_status">Info/Eligibility Form</label>
                <input list="ie_list" id="ie_status" value="">

                <br><br>
                <label for="req_status"><b>Request status</b></label>
                <input list="req_status_list" role="req_status" id="req_status" value="">
            </form>

            <button onclick="document.getElementById('note').innerHTML=displayNote();">Display Note</button>

            <p id="note"></p>
        </div> <!-- Body -->
    </body>
</html>
